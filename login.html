<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" />
    <title>Iniciar Sesi√≥n - FrankServices</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container fade-in">
        <div class="titulo-login">
            <img src="logo.jpeg" alt="Logo" class="logo-login">
            <h1>FrankServices</h1>
        </div>

        <h2>Iniciar Sesi√≥n</h2>

        <form id="login-form">
            <div class="form-grupo">
                <label for="email">üìß Correo Electr√≥nico</label>
                <input type="email" id="email" placeholder="Ej: usuario@gmail.com" required>
            </div>
            <div class="form-grupo">
                <label for="password">üîí Contrase√±a</label>
                <input type="password" id="password" placeholder="Escribe tu contrase√±a" required>
            </div>
            <button type="submit">Ingresar</button>
            <p id="login-error" class="error-mensaje"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYPxGjUU2X2APsRcMMhDbwTOASL72wx-0",
            authDomain: "reparacion-celulares.firebaseapp.com",
            projectId: "reparacion-celulares",
            storageBucket: "reparacion-celulares.appspot.com",
            messagingSenderId: "858487731820",
            appId: "1:858487731820:web:e6e4d4d78ae0c7c5928a49"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById("login-form");
        const loginError = document.getElementById("login-error");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Deshabilita el bot√≥n mientras verifica las credenciales
            const loginButton = loginForm.querySelector("button");
            loginButton.textContent = "Ingresando...";
            loginButton.disabled = true;

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = "index.html"; // Redirige al formulario principal
            } catch (error) {
                console.error(error);
                if (error.code === "auth/user-not-found") {
                    loginError.textContent = "‚ùå Usuario no registrado.";
                } else if (error.code === "auth/wrong-password") {
                    loginError.textContent = "‚ùå Contrase√±a incorrecta.";
                } else if (error.code === "auth/invalid-email") {
                    loginError.textContent = "‚ùå Correo electr√≥nico no v√°lido.";
                } else {
                    loginError.textContent = "‚ùå Error al iniciar sesi√≥n. Int√©ntalo de nuevo.";
                }
            } finally {
                // Reactiva el bot√≥n
                loginButton.textContent = "Ingresar";
                loginButton.disabled = false;
            }
        });
    </script>

    <style>
        .login-container {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Efecto de deslizamiento */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .titulo-login {
            margin-bottom: 20px;
        }

        .titulo-login h1 {
            font-size: 26px;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .titulo-login .subtitulo-login {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .logo-login {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .form-grupo {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-grupo label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-grupo input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-mensaje {
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .titulo-login h1 {
                font-size: 22px;
            }

            .titulo-login .subtitulo-login {
                font-size: 12px;
            }

            .logo-login {
                width: 70px;
                height: 70px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>

</body>

</html>
